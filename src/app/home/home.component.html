<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<button (click)="update()">show Tasks</button>

<div  [hidden]="!showLink" #showDiv>

<table>
    <tr *ngFor="let task of myTasks">
        <td > {{task.date}} </td>
        <td > {{task.title}} </td>
        <td > {{task.desc}} </td>
        <td >{{task.priority}} </td>
    </tr>
</table>
</div>
</body>
</html>
